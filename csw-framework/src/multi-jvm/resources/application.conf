include "logging.conf"

csw-location-server {
  cluster-port = 3552
  http-port = 7654
  akka.actor.provider = cluster
}

akka {
  loggers = [csw.logging.client.compat.AkkaLogger]
  loglevel = info

  testconductor {
    # Timeout for joining a barrier: this is the maximum time any participants
    # waits for everybody else to join a named barrier.
    barrier-timeout = 20m
  }
  coordinated-shutdown {
    # Run the coordinated shutdown when the JVM process exits, e.g.
    # via kill SIGTERM signal (SIGINT ctrl-c doesn't work).
    run-by-jvm-shutdown-hook = off
  }

  remote {
    artery {
      enabled = on
      transport = tcp
      canonical.port = 0
    }
    log-remote-lifecycle-events = off
    use-unsafe-remote-features-outside-cluster = on
  }

  cluster {
    jmx.enabled = off
  }

  actor {
    debug {
      lifecycle = off
    }
  }

  http {
    host-connection-pool {
      # The maximum number of parallel connections that a connection pool to a
      # single host endpoint is allowed to establish. Must be greater than zero.
      max-connections = 32
      response-entity-subscription-timeout = 50.seconds
    }
  }
}

csw-logging {
  akkaLogLevel = info

  appender-config {
    stdout {
      oneLine = true
    }
  }
}