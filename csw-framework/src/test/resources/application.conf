include "logging.conf"

csw-networks.hostname.automatic = on

akka {
  loggers = [csw.logging.client.compat.AkkaLogger]
  loglevel = info

  actor {
    serializers {
      kryo = "com.twitter.chill.akka.AkkaSerializer"
      command-cbor = "csw.command.client.CommandAkkaSerializer"
    }
    serialization-bindings {
      "csw.serializable.TMTSerializable" = kryo
      "csw.params.commands.CommandResponse" = command-cbor
    }
    allow-java-serialization = off
//    serialize-messages = on
  }

  http {
    host-connection-pool {
      # The maximum number of parallel connections that a connection pool to a
      # single host endpoint is allowed to establish. Must be greater than zero.
      max-connections = 32
      response-entity-subscription-timeout = 50.seconds
    }
  }
}

csw-logging {
  appenders = ["csw.logging.client.appenders.FileAppender$"]

  appender-config {
    file {
      baseLogPath="/tmp"
    }
    stdout {
      color = false
      pretty = false
    }
  }

  logLevel = info
}