include required("logging.conf")
include required("test-serialization.conf")

csw-networks.hostname.automatic = on

akka {
  //loglevel = info

  http {
    host-connection-pool {
      # The maximum number of parallel connections that a connection pool to a
      # single host endpoint is allowed to establish. Must be greater than zero.
      max-connections = 32
      response-entity-subscription-timeout = 50.seconds
    }
  }
}

csw-logging {
  appenders = ["csw.logging.client.appenders.StdOutAppender$"]

  // Log level for logger API
  logLevel = debug
  // Log level for slf4j messages
  slf4jLogLevel = info
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = warn

  appender-config {
    file {
      baseLogPath = "/tmp"
      logPath = "kim"
    }
    stdout {
      color = true
      summary = true
      oneLine = true
    }
  }
}