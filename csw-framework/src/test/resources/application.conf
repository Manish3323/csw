include "logging.conf"

csw-networks.hostname.automatic = on

akka {
  loggers = [csw.logging.client.compat.AkkaLogger]
  loglevel = info

  http {
    host-connection-pool {
      # The maximum number of parallel connections that a connection pool to a
      # single host endpoint is allowed to establish. Must be greater than zero.
      max-connections = 32
      response-entity-subscription-timeout = 50.seconds
    }
  }
}

csw-logging {
  appenders = ["csw.logging.client.appenders.FileAppender$", "csw.logging.client.appenders.StdOutAppender$"]

  appender-config {
    file {
      baseLogPath="/tmp"
    }
    stdout {
      color = true
      pretty = true
      oneLine = true
    }
  }

  logLevel = info
}