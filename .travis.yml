sudo: required

branches:
  only:
    - master

language: scala

scala:
  - "2.12.1"

jdk:
  - oraclejdk8

services:
  - docker

notifications:
  email:
    recipients:
    - kpritam@thoughtworks.com
    - uvjoshi@thoughtworks.com
    - tmt-csw@thoughtworks.com
    on_success: never
    on_failure: always

script:
  - ./build.sh '-v /home/travis/build/tmtsoftware/csw:/source:z -v /home/travis/.ivy2:/root/.ivy2:z'
  - ./integration/scripts/runner.sh '-v /home/travis/build/tmtsoftware/csw:/source:z -v /home/travis/.ivy2:/root/.ivy2:z'
  - ./integration/scripts/multiple_nic_test.sh '-v /home/travis/build/tmtsoftware/csw:/source:z -v /home/travis/.ivy2:/root/.ivy2:z'
  - ./integration/scripts/multiple_subnets_test.sh '-v /home/travis/build/tmtsoftware/csw:/source:z -v /home/travis/.ivy2:/root/.ivy2:z'

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

env:
  global:
  # encrypted with: travis encrypt BINTRAY_USER=...
  - secure: 
  # encrypted with: travis encrypt BINTRAY_PASS=...
  - secure: 