filebeat:
  modules:
    - module: elasticsearch
      server:
        enabled: true
        var.paths: ["${TMT_LOG_HOME}/*.log", "${TMT_LOG_HOME}/*/*.log"]
      gc:
        enabled: false
        var.paths: ["${TMT_LOG_HOME}/*.log", "${TMT_LOG_HOME}/*/*.log"]
      audit:
        enabled: false
        var.paths: ["${TMT_LOG_HOME}/*.log", "${TMT_LOG_HOME}/*/*.log"]
      slowlog:
        enabled: false
        var.paths: ["${TMT_LOG_HOME}/*.log", "${TMT_LOG_HOME}/*/*.log"]
      deprecation:
        enabled: false
        var.paths: ["${TMT_LOG_HOME}/*.log", "${TMT_LOG_HOME}/*/*.log"]
    - module: system
      syslog:
        var.convert_timezone: true
      auth:
        var.convert_timezone: true


output:
  logstash:
    hosts: ["logstash:5044"]
