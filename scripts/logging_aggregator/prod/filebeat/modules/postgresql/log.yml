# Replace the {filebeat-directory}/module/postgresql/log/config/log.yml script with this one if the machine hosting Postgresql is running on local time.

type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]
multiline:
  pattern: '^[-0-9]* '
  negate: true
  match: after
processors:
    - add_locale: ~
